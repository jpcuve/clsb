<div data-ng-controller="accountController">
    ACCOUNT
    <br/>
    {{account}}
    <table>
        <tr>
            <td>Name</td>
            <td>{{account.name}}</td>
        </tr>
        <tr>
            <td>Current</td>
            <td>
                <position position="account.position"></position>
            </td>
        </tr>
        <tr>
            <td>SPL</td>
            <td>
                <position position="account.shortPositionLimit"></position>
            </td>
        </tr>
        <tr>
            <td>Movements</td>
            <td>
                <div data-ng-repeat="movement in movements">
                    {{movement.id}}
                    <br/>
                    {{movement.orig.name}} -> {{movement.dest.name}} : {{movement.target}}
                    <br/>
                    {{movement.amount}}
                </div>

            </td>
        </tr>
    </table>
</div>
