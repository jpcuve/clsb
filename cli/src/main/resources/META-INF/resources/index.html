<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLSB</title>
    <link rel="stylesheet" type="text/css" href="clsb.css"/>
    <!--<link rel="stylesheet" href="bower_components/primeui/themes/delta/theme.css" />-->
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="clsb.js"></script>
</head>
<body data-ng-app="clsb">
<div data-ng-controller="clsbController">
    CLSB... here comes the day overview: {{time}}
    <br/>
    {{title}}
    <br/>
    <button data-ng-click="command('reset()')">Reset</button>
    <button data-ng-click="command('step()')">Step</button>
    <button data-ng-click="command('all()')">All</button>
    <br/>
    <a href="#/day">Day</a>
    <a href="#/account">Account</a>
    <day-overview currencies="currencies"></day-overview>

    <div data-ng-view=""></div>


</div>
</body>
</html>
